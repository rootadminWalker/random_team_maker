<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test page</title>
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css"
            rel="stylesheet"
    />
    <style>
        .a-button {
            font-weight: 600;
            outline: none;
            background-color: rgba(27, 197, 189, 0.1);
            background-repeat: no-repeat;
            border: 0;
            cursor: pointer;
            overflow: hidden;
            color: #1BC5BD;
            border-radius: 35px;
            transition: all 0.15s ease-in-out;
        }
        .a-button-red {
            background-color: rgba(246, 78, 96, 0.1);
            color: #F64E60;
        }
        .a-button-blue {
            background-color: rgba(54, 153, 255, 0.1);
            color: #3699FF;
        }
        .a-button-yellow {
            background-color: rgba(255, 168, 0, 0.1);
            color: #FFA800;
        }

        .a-button:hover {
            color: white;
            background-color: rgb(27, 197, 189);
        }
        .a-button.a-button-red:hover {
            color: white;
            background-color: rgb(246, 78, 96);
        }
        .a-button.a-button-blue:hover {
            color: white;
            background-color: rgba(54, 153, 255);
        }
        .a-button.a-button-yellow:hover {
            color: white;
            background-color: rgb(255, 168, 0);
        }
    </style>
</head>
<body>
<div
        class="bg-image"
        style="
            background-image: url('file:///home/rootadminwalker/workspace/normal_projects/random_team_maker/images/bg.jpg');
            height: 100vh;
        "
>
    <div class="mask d-flex justify-content-center align-items-center h-100"
         style="background-color: rgba(43, 46, 58, 0.94)">
        <div class="w-50">
            <div class="row">
                <div class="d-flex justify-content-center">
                    <h1 class="text-white display-3">隊伍生成器</h1>
                </div>
            </div>
            <div class="row text-center mt-4">
                <div class="col-sm student-slot"><h1 id="team-1" class="text-primary">魏</h1></div>
                <div class="col-sm student-slot"><h1 id="team-2" class="text-danger">蜀</h1></div>
                <div class="col-sm student-slot"><h1 id="team-3" class="text-success">吳</h1></div>
            </div>
            <div class="row mt-5 d-flex justify-content-center align-items-center">
                <a id="show-students" class="a-button a-button-blue w-25 pt-4 pb-4 text-center fs-1 me-3" role="button" aria-disabled="true">
                    名單
                </a>
                <a id="start-random" class="a-button w-25 pt-4 pb-4 text-center fs-1 ms-3 me-3" role="button" aria-disabled="true">
                    抽取!
                </a>
                <a id="reset-random" class="a-button a-button-red w-25 pt-4 pb-4 text-center fs-1 ms-3" role="button" aria-disabled="true">
                    重設
                </a>
            </div>
        </div>
    </div>
</div>
<script src="renderer.js"></script>
</body>
</html>
